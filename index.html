<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>

    <header class="header">
        <h1>TravelTip</h1>
        <form action="" class="search">
            <input type="text" name="search-text" id="" placeholder="Enter Location...">
            <button>GO</button>
            <button>My Location</button>
        </form>
    </header>
    <div class="curr-location">
        <h2>Location: Central Perk</h2>
        <button>Copy Location</button>
    </div>
    <main class="main-content">
        <div class="left-side">
            <div class="weather">
                Weather Today
            </div>
            <table class="locations-table">
                <thead>
                    <th>Locations Table</th>
                </thead>
                <tbody class="locations-tbody">
                    PLACE HOLDER
                </tbody>
            </table>
        </div>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </main>

    <!-- <button class="btn">Click Me</button> -->
    



    <!-- <script type="module" src="js/services/location-service.js"></script> -->
    <script type="module" src="js/map-controller.js"></script>
</body>
</html>
