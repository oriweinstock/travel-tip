<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>

    <div class="main-layout">

        <header class="header flex align-center space-between">
            <h1>TravelTip</h1>
            <form action="" class="search">
                <input type="text" name="search-text" id="" placeholder="Enter Location...">
                <button>GO</button>
                <button>My Location</button>
            </form>
        </header>
        <div class="curr-location flex align-center space-between">
            <h2>Location: Central Perk</h2>
            <button>Copy Location</button>
        </div>
        <main class="main-content flex">
            <div class="left-side flex column">
                <div class="weather mrg-bottom">
                    Weather Today
                </div>
                <table class="locations-table">
                    <thead>
                        <th>Locations Table</th>
                    </thead>
                    <tbody class="locations-tbody">
                    </tbody>
                </table>
            </div>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </main>
    </div>

    <!-- <button class="btn">Click Me</button> -->
    


    <!-- <script type="module" src="js/services/location-service.js"></script> -->
    <script type="module" src="js/map-controller.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCir6Gq_Aa2_eWWdtiB2xcbAQtTmy1W64U&callback=init"></script>
</body>
</html>
