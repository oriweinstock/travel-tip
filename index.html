<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>

    <div class="main-layout">

        <header class="header flex align-center space-between">
            <h1>TravelTip</h1>
            <div class="search">
                <input type="text" name="search-text" id="" placeholder="Enter Location..." value="">
                <button class="btn-search">GO</button>
                <button class="btn-my-location">My Location</button>
            </div>
        </header>
        <div class="curr-location flex align-center space-between">
            <h2>Location: Central Perk</h2>
            <button class="btn-copy-location">Copy Location</button>
        </div>
        <main class="main-content flex">
            <div class="left-side flex column">
                <div class="weather mrg-bottom">
                    <button class="btn-weather">REFRESH</button>
                    <h2 class="city">Tel-Aviv</h2>
                    <img src="img/sun.jpg" alt="">
                    <small>location, somewhere 98A</small>
                    <span class="forecast flex">
                        32C | from 6 to 8, wind 4.6m/s
                    </span>
                </div>
                <table class="locations-table">
                    <thead>
                        <th>Locations Table</th>
                        <th colspan="2"><button class="btn-table">REFRESH</button></th>
                    </thead>
                    <tbody class="locations-tbody">
                    </tbody>
                </table>
            </div>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </main>
        <button class="btn-copy-url" data-toggle="tooltip" data-placement="top" title="Copy profile Link">Copy URL</button>
    </div>

    <!-- <button class="btn">Click Me</button> -->

    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
    <!-- <script type="module" src="js/map-controller.js"></script>
    <script type="module" src="js/controllers/location-controller.js"></script> -->
</body>

</html>
